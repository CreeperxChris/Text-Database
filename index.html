
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Database</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        #entries { margin-top: 20px; }
        .entry { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>My Text Database</h1>
    <input type="text" id="titleInput" placeholder="Entry Title">
    <textarea id="contentInput" placeholder="Entry Content"></textarea><br>
    <button onclick="addEntry()">Add Entry</button>
    <button onclick="exportData()">Export Data</button>
    <div id="entries"></div>

    <script>
        let entries = JSON.parse(localStorage.getItem('entries')) || [];

        function renderEntries() {
            const container = document.getElementById('entries');
            container.innerHTML = '';
            entries.forEach((entry, index) => {
                container.innerHTML += `<div class='entry'><strong>${entry.title}</strong><p>${entry.content}</p></div>`;
            });
        }

        function addEntry() {
            const title = document.getElementById('titleInput').value;
            const content = document.getElementById('contentInput').value;
            if (title && content) {
                entries.push({ title, content });
                localStorage.setItem('entries', JSON.stringify(entries));
                renderEntries();
                document.getElementById('titleInput').value = '';
                document.getElementById('contentInput').value = '';
            }
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(entries));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "text_database_backup.json");
            dlAnchorElem.click();
        }

        renderEntries();
    </script>
</body>
</html>
